{% extends "base.html" %}
{% block content %}

<!-- Container -->
<div id="container">

<h1>Documents({{ no_document }})</h1>
<div class="results">
<table id="result_list">
<thead>
<tr>

<th scope="col"  class="action-checkbox-column">
   <div class="text"><span><input type="checkbox" id="action-toggle" /></span></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-name_of_project">
   <div class="text"><a href="?o=1"><b>Name of Document</b></a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-created">
   <div class="text"><a href="?o=2"><b>Upload on</b></a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-created">
   <div class="text"><a href="?o=2"><b>Delete</b></a></div>
   <div class="clear"></div>
</th>
</tr>
</thead>

<tbody>
{% for obj in documents %}
    <tr class="row1">
        <td class="action-checkbox">
            <input class="action-select" name="_selected_action" type="checkbox" value="{{ obj.id }}" />
        </td>
        <th class="field-name_of_document"><a href="/media/{{ obj }}">{{ obj }}</a></th>
        <th class="field-name_of_document">{{ obj.created }}</th>
        <td class="field-deletelink"><a href="{% url 'delete_document' id=obj.id %}"><img src="/static/admin/img/icon-deletelink.svg" alt="Delete" /></a></td>
    </tr>
{% endfor %}
</tbody>

</table>
    <hr/>
</div>


</div>

{% endblock %}
