{% extends "base.html" %}
{% block content %}
<!-- Container -->
<div class="breadcrumbs">
<a href="/project/">Home</a> |
<a href="/document/">Document</a>
</div>
    <!-- Content -->
    <div id="content" class="flex">

        <h1>Select document to change</h1>

  <div id="content-main">


        <ul class="object-tools">

            <li>

              <a href="/add/document/" class="addlink">
                Add document
              </a>
            </li>

        </ul>



    <div class="module" id="changelist">


<div id="toolbar"><form id="changelist-search" method="get">
<div><!-- DIV needed for valid HTML -->
<label for="searchbar"><img src="/static/admin/img/search.svg" alt="Search" /></label>
<input type="text" size="40" name="q" value="" id="searchbar" />
<input type="submit" value="Search" />


</div>
</form></div>
<form id="changelist-form" method="post" novalidate>
    <input type='hidden' name='csrfmiddlewaretoken' value='J03JlmyNO4dRI8vbjH6RFTSOYRqZALWT' />
<div class="results">
<table id="result_list">
<thead>
<tr>
<th scope="col"  class="action-checkbox-column">
   <div class="text"><span><input type="checkbox" id="action-toggle" /></span></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-file">
   <div class="text"><a href="?o=1">Name of Document</a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-created">
   <div class="text"><a href="?o=2">Created</a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-addlink">
    <div class="text"><a href="?o=2">Add</a></div>
    <div class="clear"></div>
</th>
</tr>
</thead>
<tbody>
{% for obj in documents %}
    <tr class="row1">
        <td class="action-checkbox">
            <input class="action-select" name="_selected_action" type="checkbox" value="" />
        </td>
        <th class="field-field"> {{ obj.file }}</th>
        <td class="field-created nowrap">{{ obj.created }}</td>
        <td class="field-addlink"><a href="/add/document/"><img src="/static/admin/img/icon-addlink.svg" alt="Add" /></a></td>
    </tr>
{% endfor %}

</tbody>
</table>
</div>

      </form>
    </div>
  </div>
        <br class="clear" />
    </div>

    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->
{% endblock %}
